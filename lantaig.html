<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="picture-container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/indeximg/G/IMG_2237.jpg" alt="Ruangan Sejarah" />
            <div class="description">Ruang Bahasa</div>
          </div>
          <div class="swiper-slide">
            <img src="/indeximg/G/IMG_2239.jpg" alt="Ruangan Transit" />
            <div class="description">Ruang Transit</div>
          </div>
          <div class="swiper-slide">
            <img src="/indeximg/G/IMG_2242.jpg" alt="Ruangan " />
            <div class="description">Ruang Layanan Kemahasiswaan</div>
          </div>
          <div class="swiper-slide">
            <img src="/indeximg/G/layanan mahasiswa.jpg" alt="Ruangan " />
            <div class="description">Ruang Layanan Kemahasiswaan</div>
          </div>
          <div class="swiper-slide">
            <img src="/indeximg/G/sekretariat senat.jpg" alt="Ruangan " />
            <div class="description">Ruangan Sekretariat Senat</div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".swiper-container", {
          loop: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      });
    </script>
  </body>
</html>
<!DOCTYPE html>
    <html lang="en">
    <head>

      <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <body>
           <nav class="navbar">

      <div id="cesiumContainer"></div>
      <script type="module">
    // Grant CesiumJS access to your ion assets
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZTUxM2JiNy05NDBmLTQwYzAtYWI4Ni1jNmY3YWE3ZWYwMGIiLCJpZCI6MjAwMjM4LCJpYXQiOjE3MDk3OTg5NzZ9.99UasHfZKBL_F4fbfE8ppqwb6GjaQXg-K5itYiWgJiI";
    
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: await Cesium.CesiumTerrainProvider.fromIonAssetId(
        1,
      ),
    });
    viewer.scene.globe.depthTestAgainstTerrain = true;
    
    try {
      const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(2491357);
      viewer.scene.primitives.add(tileset);
      await viewer.zoomTo(tileset);
    
      // Apply the default style if it exists
      const extras = tileset.asset.extras;
      if (
        Cesium.defined(extras) &&
        Cesium.defined(extras.ion) &&
        Cesium.defined(extras.ion.defaultStyle)
      ) {
        tileset.style = new Cesium.Cesium3DTileStyle(extras.ion.defaultStyle);
      }
    } catch (error) {
      console.log(error);
    }
     
      </script>
     </div>
    </body>
    </html>
